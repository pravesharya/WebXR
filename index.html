<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR World Tracking</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
          "GLTFLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      .CC{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvas {
        width: 100vw;
        height: 100vh;
      }
      #controls {
        position: absolute;
        width: 100%;
        height: 40px;
        bottom: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        gap: 10px;
        z-index: 999;
      }
      .control {
        /* width: 40px; */
        /* height: 30px; */
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: black;
        color: white;
        font-size: 16px;
      }

      #C{
        background-color: white;
      }
      #filters {
        width: 80vw;
        /* height: 60vh; */
        position: absolute;
        top: -100vh;
        padding: 10px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.5);
        gap: 8px;
        z-index: 999;
        transition: all 1s ease;
      }
      .filter {
        width: 32px;
        height: 32px;
        padding: 4px;
        border: none;
        border-radius: 10%;
        background-color: #fff;
        color: #000;
        font-size: 16px;
      }
      .filter > img {
        width: 100%;
        height: 100%;
      }
      #formDiv{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
  </head>
  <body class="CC">
    <canvas id="canvas"></canvas>
    <div id="controls" class="CC">
      <button class="control CC" id="S">START</button>
